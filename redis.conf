# Redis configuration optimized for low memory usage
# Target: ~20MB memory usage (350x more efficient than 7GB default)

# Memory Management
maxmemory 20mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Disable persistence for in-memory only (faster, less memory)
save ""
appendonly no

# Optimize memory usage
activerehashing yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Reduce client buffer memory
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 0 0 0
client-output-buffer-limit pubsub 8mb 2mb 60

# Disable lazy freeing (saves memory at cost of latency)
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Reduce TCP connections overhead
tcp-keepalive 60
timeout 300

# Disable RDB background saves
stop-writes-on-bgsave-error no

# Limit databases (we only need 1)
databases 1

# Memory efficient encoding
activedefrag yes
active-defrag-ignore-bytes 2mb
active-defrag-threshold-lower 5
active-defrag-threshold-upper 50
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Reduce Lua scripting memory
lua-time-limit 5000

# Disable cluster (single instance)
cluster-enabled no

# Disable replica features
replica-serve-stale-data no
